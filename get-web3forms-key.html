<!DOCTYPE html>
<html>
<head>
    <title>Get Web3Forms Access Key</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; }
        button { background: #6366f1; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; background: #f3f4f6; border-radius: 8px; display: none; }
        .key { font-family: monospace; background: #e0e7ff; padding: 10px; border-radius: 4px; word-break: break-all; }
    </style>
</head>
<body>
    <h2>Get Web3Forms Access Key</h2>
    <p>Enter your email to get the access key for your portfolio contact form.</p>
    
    <input type="email" id="email" value="dongtranthienio@gmail.com" placeholder="Your email">
    <button onclick="getKey()">Get Access Key</button>
    
    <div id="result">
        <h3>Your Access Key:</h3>
        <div class="key" id="key"></div>
        <p>Copy this key and send it to me!</p>
    </div>

    <script>
        async function getKey() {
            const email = document.getElementById('email').value;
            const btn = document.querySelector('button');
            btn.textContent = 'Getting...';
            btn.disabled = true;
            
            try {
                const response = await fetch('https://api.web3forms.com/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, name: 'Dong Tran Portfolio' })
                });
                
                const data = await response.json();
                
                if (data.success && data.access_key) {
                    document.getElementById('key').textContent = data.access_key;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('Error: ' + (data.message || 'Unknown error'));
                }
            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                btn.textContent = 'Get Access Key';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
